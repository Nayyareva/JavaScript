<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekspresi function</title>
</head>
<body>
    <script>
        //fungsi jadi deklarasi
        const fungsiperkalian = function (){
            let angka1 = prompt ("Masukkan angka1");
            let angka2 = prompt ("Masukkan angka2");

            let hasilperkalian = angka1*angka2;
            return hasilperkalian;
        }
        //Menampilkan hasil perkalian yang dikembalikan 
        document.writeln(fungsiperkalian());
    </script>
</body>
</html>
